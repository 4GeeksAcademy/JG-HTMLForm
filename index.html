<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/2aa61e8d2a.js" crossorigin="anonymous"></script>
    <title>HTML FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <!-- Content here -->
      <div class="card">
        <div class="card-header h1">
          Payment Form Example
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
          <div class="container">
            <div class="row">
              <div class="col">
                <label for="card" class="form-label"><h5>Card #</h5></label>
                <input type="number" id="card" name="card" class="form-control" placeholder="XXXXXXXXXXXXXXXXXXX" inputmode="numeric">
              </div>
              <div class="col">
                <label for="CVC" class="form-label"><h5>CVC #</h5></label>
                <input type="number" id="CVC"  name="CVC" class="form-control" placeholder="0000">
              </div>
              <div class="col">
                <label for="amount" class="form-label"><h5>Amount</h5></label>
                <div class="d-flex align-items-center ">
                  <i class="fa-solid fa-dollar-sign"></i>
                  <input type="number" id="amount" name="card" class="form-control" placeholder="Amount">
                 </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6 pt-2">
                <label for="firstN" class="form-label"><h5>First Name</h5></label>
                <input type="text" id="firstN" name="firstN" class="form-control" placeholder="">
              </div>
              <div class="col-6 pt-2">
                <label for="lastN" class="form-label"><h5>Last Name</h5></label>
                <input type="text" id="lastN" name="card" class="form-control" placeholder="">
              </div>
            </div>
            <div class="row">
              <div class="col-6 pt-2">
                <label for="city" class="form-label"><h5>City</h5></label>
                <input type="text" id="city" name="card" class="form-control" placeholder="">
              </div>
              <div class="col-3 pt-2">
                <label for="state" class="form-label my-1"><h5>State</h5></label>
                <select id="state" class="form-select">
                    <option>Pick a state</option>
                    <option>Canaima</option>
                    <option>Merida</option>
                    <option>Caracas</option>
                    <option>Los Roques</option>    
                </select>      
              </div>
              <div class="col-3 pt-2">
                <label for="postalCode" class="form-label my-1"><h5>Postal Code</h5></label>
                <input type="number" id="postalCode" name="amount" class="form-control">   
              </div>
            </div>
            <div class="row">
              <div class="col-6 pt-2">
                <label for="payment" class="form-label"><h5>We accept</h5></label>
                <div class="bg-light col-4">
                    <input type="radio" name="paymentMethod" id="a1" class="m-2"><i class="fa-regular fa-credit-card"></i>
                    <input type="radio" name="paymentMethod" id="a2" class="m-2"><i class="fa-solid fa-credit-card"></i>
                    <input type="radio" name="paymentMethod" id="a3" class="m-2"><i class="fa-brands fa-cc-paypal"></i>
                    <input type="radio" name="paymentMethod" id="a4" class="m-2"><i class="fa-brands fa-bitcoin"></i>
                </div>  
              </div>
              <div class="col-6 pt-2">
                <div class="">
                  <label for="messages" class="form-label my-1"><h5>Messages</h5></label>
                  <textarea class="form-control" placeholder="" id="messages"></textarea>
                  <p>Add any notes here.</p>      
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-end">
        <button type="button" class="btn btn-secondary me-2">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
